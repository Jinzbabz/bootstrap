<html lang="en">
<head>

    <title>My Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .footer {
